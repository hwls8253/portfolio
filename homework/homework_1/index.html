<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오페이</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/rellax.min.js"></script>
</head>
<body>
    <div class="coin">
        <i class="rellax" data-rellax-speed="0.5"></i>
        <i class="rellax" data-rellax-speed="1"></i>
        <i class="rellax" data-rellax-speed="1.5"></i>
        <i class="rellax" data-rellax-speed="1"></i>
        <i class="rellax" data-rellax-speed="1"></i>
        <i class="rellax" data-rellax-speed="1.5"></i>
        <div class="l-size">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
    <div class="wrap">
        <header>
            <h1 class="hidden">카카오페이</h1>
            <h2 class="hidden">10주간의 현금스웩</h2>
        </header>
        <main>
            <div class="title">
                <span class="drop hidden">
                    <span class="img">
                        DROP
                    </span>
                </span>
                <span class="money hidden">
                    MONEY
                </span>
                <span class="txt hidden">
                    송금만해도 현금이 쏟아진다!
                </span>
            </div>
            <div class="money">
                <img src="images/g_money.png" alt="money">
                <span class="txt hidden">
                    <span class="img">총 1억원</span>
                </span>
            </div>
            <div class="reward-txt hidden">
                <span>1주차 6.30~7~6</span>
                <span>추첨을 통해 카카오머니를 드립니다.</span>
                <ul>
                    <li>백만원 : 1명</li>
                    <li>1만원 : 100명</li>
                    <li>1천원 : 1천명</li>
                    <li>붸액원 : 15만명</li>
                </ul>
            </div>
            <div class="sns-box">
                <p class="hidden">친구들도 우리와 함께 갑시다.</p>
                <div class="btn-wrap hidden">
                    <button>카카오톡</button>
                    <button>카카오스토리</button>
                    <button>페이스북</button>
                    <button>트위터</button>
                </div>
            </div>
            <button class="main-btn hidden">참여하기</button>
        </main>
    </div>
    <div class="popup">
        <div class="con1">
            <div class="hidden">
                이벤트 계좌로 1원보내봐!
            </div>
            <button class="close-btn hidden">
                닫기
            </button>
        </div>
        <div class="con2">
            <strong class="hidden">송금할 1원이 없다면? <button>1원쿠폰</button>
            <ul class="hidden">
                <li>
                    송금 후 즉시 당첨 확인 가능 & 1원 환불
                    (카카오페이 플러스친구 메시지로 안내)
                </li>
                <li>
                    매일 10회 참여 가능 / 매주 경품 변경
                </li>
                <li>
                    카톡 최신 버전에만 참여 가능
                    <button>카톡업데이트</button>
                </li>
            </ul>
            <button class="pop-btn hidden">송금하기</button>
        </div>
    </div>
    <script>
        /* conin effect */
        $(window).on("load",function(){
            $('.coin').addClass('on');
            var rellax = new Rellax('.rellax');
        });

        /* sns-box effect */
        $(window).scroll(function(){
            var snsTop = $(window).height() - $('.sns-box').offset().top
            if($(window).scrollTop() >= snsTop){
                $('.sns-box').addClass('on');
            }
        });
        
        /* popup */
        $('.main-btn').click(function(){
            $('.popup').addClass('is-visible');
        });
        $('.popup .close-btn').click(function(){
            $('.popup').removeClass('is-visible');
        });
    </script>
</body>
</html>
