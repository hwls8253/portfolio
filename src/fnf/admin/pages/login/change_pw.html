<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
        <title>F&F 관리자</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
		<meta name="description" content="">
		<link rel="shortcut icon" href="/images/common/favicon.ico">
		<link rel="stylesheet" href="../../assets/js/jquery-ui.min.css">
		<link rel="stylesheet" href="../../assets/css/common.css">
		<link rel="stylesheet" href="../../assets/js/swiper5.3.8/swiper.min.css">
		<link rel="stylesheet" href="../../assets/css/admin.css?ver=5">
		<link rel="stylesheet" href="../../assets/css/login.css?ver=5">
		<script src="../../assets/js/jquery.min.js"></script>
		<script src="../../assets/js/jquery-ui.min.js"></script>
		<script src="../../assets/js/swiper5.3.8/swiper.min.js"></script>
		<script type="text/javascript" src="../../assets/js/xGeneric.js"></script>
		<script type="text/javascript" src="../../assets/js/jquery.tablednd.js"></script>
		<script type="text/javascript" src="../../assets/js/admin.js"></script>
		<script src="../../assets/js/script.js"></script>
	</head>
	<body>
		<div id="wrap">
            <!-- 로그인폼 -->
            <div class="login_box">
                <h1><img src="../../assets/images/fnf_logo.png" alt="F&F"></h1>
                <h2>L O G I N</h2>
                <div class="ipt">
                    <form>
                        <ul>
                            <li><input type="text" id="fid" name="fid" maxlength="20" value="" placeholder="아이디"></li>
                            <li><input type="password" id="fpass" name="fpass" maxlength="15" value=""  placeholder="비밀번호"></li>
                        </ul>
                        <a href="#" class="btn btn_login" id="xLogin">로그인</a>
                        <div class="etc">
                            <a href="#">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- //로그인폼 -->
    
            <!-- POP : 비밀번호 찾기 -->
            <div class="pop pw_search">
                <a href="#" class="btn_close">닫기</a>
    
                <div class="top">
                    <h2>비밀번호 찾기</h2>
                    <p>등록시 입력된 정보를 입력해 주시면, 임시 비밀번호를 메일로 보내 드립니다.</p>
                </div>
                <form name="sform">
                <table border="1">
                    <colgroup>
                        <col width="150">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text" id="sid" name="sid" maxlength="20"></td>
                        </tr>
                        <tr>
                            <th>E-mail</th>
                            <td><input type="text" id="sem" name="sem" maxlength="50"></td>
                        </tr>
                    </tbody>
                </table>
                </form>
                <div class="btns">
                    <a href="#" class="btn">찾기</a>
                </div>
            </div>
            <!-- //POP : 비밀번호 찾기 -->
    
    
            <!-- POP : 비밀번호 변경 -->
            <div class="pop pw_change on">
                <a href="#" class="btn_close">닫기</a>
    
                <div class="top">
                    <h2>비밀번호 변경</h2>
                    <p>비밀번호 변경 후 로그인 가능합니다. 비밀번호를 변경해주세요.</p>
                </div>
                <form>
                <table border="1">
                    <colgroup>
                        <col width="150">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>기존PW</th>
                            <td>
                                <input type="password" id="ppass_old" name="ppass_old" maxlength="15">
                                <p class="chk chk1"><!-- <span>*</span>기존 비밀번호가 일치하지 않습니다. --></p>
                            </td>
                        </tr>
                        <tr>
                            <th>신규PW</th>
                            <td>
                                <input type="password" id="ppass_new" name="ppass_new" maxlength="15">
                                <p class="chk chk2"><span>*</span> 비밀번호는 10자 이상의 영문, 숫자, 기호(!@#$%) 조합으로 입력해 주세요.</p>
                            </td>
                        </tr>
                        <tr>
                            <th>신규PW 확인</th>
                            <td>
                                <input type="password" id="ppass_new_cf" name="ppass_new_cf" maxlength="15">
                                <p class="chk chk3"><span>*</span> 입력하신 비밀번호와 일치하지 않습니다.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </form>
                <div class="btns">
                    <a href="#" class="btn" id="xChgPass">변경</a>
                </div>
            </div>
            <!-- //POP : 비밀번호 변경 -->
            <div class="dim_all on"></div>
        </div>
	</body>
</html>
